<div class="student-registration">
    <h2>Student Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div formGroupName="user">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" required>
            </div>
          </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" formControlName="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" formControlName="last_name" required>
      </div>
      <div class="form-group">
        <label for="middle_name">Middle Name</label>
        <input type="text" id="middle_name" formControlName="middle_name">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" formControlName="phone_number" required>
      </div>
      <div class="form-group">
        <label for="alternate_phone_number">Alternate Phone Number</label>
        <input type="tel" id="alternate_phone_number" formControlName="alternate_phone_number">
      </div>
      <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" formControlName="date_of_birth" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" required>
          <option value="">Select Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>
      <!-- <div class="form-group">
        <label for="registration_number">Registration Number</label>
        <input type="text" id="registration_number" formControlName="registration_number">
      </div> -->
      <div class="form-group">
        <label for="admission_date">Admission Date</label>
        <input type="date" id="admission_date" formControlName="admission_date">
      </div>
      <!-- Address fields -->
      <div class="form-group">
        <label for="address_line1">Address Line 1</label>
        <input type="text" id="address_line1" formControlName="address_line1" required>
      </div>
      <div class="form-group">
        <label for="address_line2">Address Line 2</label>
        <input type="text" id="address_line2" formControlName="address_line2">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" required>
      </div>
      <div class="form-group">
        <label for="postal_code">Postal Code</label>
        <input type="text" id="postal_code" formControlName="postal_code" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" required>
      </div>
      <!-- Profile picture -->
      <div class="form-group">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" id="profile_picture" formControlName="profile_picture">
      </div>
      <!-- Parent/Guardian fields -->
      <div class="form-group">
        <label for="parent_guardian_name">Parent/Guardian Name</label>
        <input type="text" id="parent_guardian_name" formControlName="parent_guardian_name" required>
      </div>
      <div class="form-group">
        <label for="parent_guardian_contact">Parent/Guardian Contact</label>
        <input type="tel" id="parent_guardian_contact" formControlName="parent_guardian_contact" required>
      </div>
      <!-- Emergency contact -->
      <div class="form-group">
        <label for="emergency_contact_name">Emergency Contact Name</label>
        <input type="text" id="emergency_contact_name" formControlName="emergency_contact_name" required>
      </div>
      <div class="form-group">
        <label for="emergency_contact_number">Emergency Contact Number</label>
        <input type="tel" id="emergency_contact_number" formControlName="emergency_contact_number" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
