<div class="container">
   <h2>Standards</h2>
   <i class="fa-solid fa-xmark closeModal" mat-button mat-dialog-close></i>

   <form [formGroup]="standardsForm" (ngSubmit)="onSubmit()" class="standard-form">
      <div class="inputFields">
         <label for="name">Name:</label>
         <input id="name" type="text" formControlName="name">
      </div>
      <div class="inputFields">
         <div class="labelButton">
            <label for="subject">Subject:</label>
            <i
              style="font-size: 30px; color: green; cursor: pointer"
              class="fa-solid fa-circle-plus"
              (click)="openSubjectModal()"
            ></i>
          </div>
         <ng-select [items]="subjects"
                     bindLabel="name"
                     bindValue="id"
                     [multiple]="true"
                     formControlName="subjects"
                     placeholder="Select Subject">
         </ng-select>
      </div>
      <button type="submit" [disabled]="!standardsForm.valid" >Add Standard</button>
   </form>
</div>
