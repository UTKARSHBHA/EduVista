<h2>Standards</h2>
<form [formGroup]="standardForm" (ngSubmit)="onSubmit()">
 <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
 </div>
 <button type="submit">Add Standard</button>
</form>
