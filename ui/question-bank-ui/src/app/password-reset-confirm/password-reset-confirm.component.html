<!-- src/app/password-reset-confirm/password-reset-confirm.component.html -->
<div class="password-reset-confirm-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
