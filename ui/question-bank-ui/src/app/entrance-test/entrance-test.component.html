<div class="entrance-test">
    <h2>Entrance Test Registration</h2>
    <i class="fa-solid fa-xmark closeModal" mat-button mat-dialog-close></i>
    <form [formGroup]="entranceTestForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="subject">Subject*</label>
        <select class="form-control" id="subject" formControlName="subject">
          <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
        </select>
        <div *ngIf="entranceTestForm.get('subject')?.errors?.['required'] && entranceTestForm.get('subject')?.touched" class="error">
          Subject is required
        </div>
      </div>
      <div class="form-group">
        <label for="standard">Standard*</label>
        <select class="form-control" id="standard" formControlName="standard">
          <option *ngFor="let standard of standards" [value]="standard.id">{{ standard.name }}</option>
        </select>
        <div *ngIf="entranceTestForm.get('standard')?.errors?.['required'] && entranceTestForm.get('standard')?.touched" class="error">
          Standard is required
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date*</label>
        <input type="date" class="form-control" id="date" formControlName="date">
        <div *ngIf="entranceTestForm.get('date')?.errors?.['required'] && entranceTestForm.get('date')?.touched" class="error">
          Date is required
        </div>
      </div>
      <div class="form-group">
        <label for="start_time">Start Time*</label>
        <input type="time" class="form-control" id="start_time" formControlName="start_time">
        <div *ngIf="entranceTestForm.get('start_time')?.errors?.['required'] && entranceTestForm.get('start_time')?.touched" class="error">
          Start Time is required
        </div>
      </div>
      <div class="form-group">
        <label for="end_time">End Time*</label>
        <input type="time" class="form-control" id="end_time" formControlName="end_time">
        <div *ngIf="entranceTestForm.get('end_time')?.errors?.['required'] && entranceTestForm.get('end_time')?.touched" class="error">
          End Time is required
        </div>
      </div>
      <div class="form-group">
        <label for="exam_type">Exam Type*</label>
        <select class="form-control" id="exam_type" formControlName="exam_type">
          <option *ngFor="let type of examTypes" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="entranceTestForm.get('exam_type')?.errors?.['required'] && entranceTestForm.get('exam_type')?.touched" class="error">
          Exam Type is required
        </div>
      </div>
      <div class="form-group">
        <label for="registration_fee">Registration Fee*</label>
        <input type="number" class="form-control" id="registration_fee" formControlName="registration_fee">
        <div *ngIf="entranceTestForm.get('registration_fee')?.errors?.['required'] && entranceTestForm.get('registration_fee')?.touched" class="error">
          Registration Fee is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description*</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
        <div *ngIf="entranceTestForm.get('description')?.errors?.['required'] && entranceTestForm.get('description')?.touched" class="error">
          Description is required
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" formControlName="location">
        
      </div>
      <button type="submit" class="btn btn-primary">Register for Entrance Test</button>
    </form>
  </div>
