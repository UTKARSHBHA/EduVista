<div class="change-password-container">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" required>
            <div *ngIf="changePasswordForm.controls['oldPassword'].errors?.['required'] && (changePasswordForm.controls['oldPassword'].touched || changePasswordForm.controls['oldPassword'].dirty)" class="error">Old password is required</div>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control" required>
            <div *ngIf="changePasswordForm.controls['newPassword'].errors?.['required'] && (changePasswordForm.controls['newPassword'].touched || changePasswordForm.controls['newPassword'].dirty)" class="error">New password is required</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
            <div *ngIf="changePasswordForm.errors?.['notSame'] && (changePasswordForm.touched || changePasswordForm.dirty)" class="error">Passwords do not match</div>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
