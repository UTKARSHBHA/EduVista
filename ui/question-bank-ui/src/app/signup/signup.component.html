<!-- signup.component.html -->
<div class="signup-container">
    <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signupUser()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="(signupForm.controls['email'].errors?.['required'] && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty))"
                class="error">Email is required</div>
            <div *ngIf="signupForm.controls['email'].errors?.['email'] && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)"
                class="error">Please enter a valid email address</div>



        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <div *ngIf="signupForm.controls['username'].errors?.['required'] && signupForm.controls['username'].touched"
                class="error">Username is required</div>
            <div *ngIf="signupForm.controls['username'].errors?.['unique'] && signupForm.controls['username'].touched"
                class="error">Username must be unique</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="signupForm.controls['password'].errors?.['required'] && signupForm.controls['password'].touched"
                class="error">Password is required</div>
            <div *ngIf="signupForm.controls['password'].errors?.['minlength'] && signupForm.controls['password'].touched"
                class="error">Password must be at least 8 characters long</div>

        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
            <div *ngIf="signupForm.controls['confirmPassword'].errors?.['required'] && signupForm.controls['confirmPassword'].touched"
                class="error">Confirm Password is required</div>
            <div *ngIf="signupForm.controls['confirmPassword'].errors?.['mismatch'] && signupForm.controls['confirmPassword'].touched"
                class="error">Passwords do not match</div>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <p>Already have an account? <a routerLink="/login">Login</a></p>
    </form>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

</div>
